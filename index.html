<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JF Portfolio</title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>
	<header>
		<div id="myTrick">
	      <h1 v-on:click="reverseMessage" v-cloak>{{headerMessage}}</h1>
		  <p v-on:click="reverseMessage" v-cloak>{{introMessage}}</p>
	    </div>
	</header>
	<main>
		<div class="portfolioOverall">
			<div class="portfolioProjects" v-cloak>
				<div is="the-portfolio" 
				v-for="project in portfolio"
				v-bind:title="project.title"
				v-bind:link="project.link"
				v-bind:image="project.image"
				v-bind:caption="project.caption">
				</div>
			</div>
			
			<form v-on:submit.prevent="addProject" v-cloak>
				<fieldset>
					<legend>What should my next project be? </legend>
					<div class="form-group">
						<label>Title: <input v-model="titleInput" type="text" /></label>
						<label>Image URL: <input v-model="imageInput" type="text"/></label>
						<label>Description: <input v-model="captionInput" type="text"/></label>
					</div>
					<button type="submit">Add my next project!</button>
				</fieldset>
			</form>
				
		</div>
		
	</main>
	
	
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
